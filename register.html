<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="scss/style.css">
   <script src="https://unpkg.com/feather-icons"></script>
   <script src="https://kit.fontawesome.com/d8bf84de76.js" crossorigin="anonymous"></script>

   <title>Register</title>
</head>

<body>

   <div class="register">
      <div class="row ">
         <div class="col-12 col-lg-6 reg-left ">
            <img src="img/9.jpg" alt="" class="img-fluid" srcset="">
         </div>
         <div class="col-12 col-lg-6 reg-right">
            <h1>Register</h1>
            <div class="form-floating mb-3">
               <input type="text" class="form-control shadow-none form-account" id="floatingInput"
                  placeholder="Your Name">
               <label for="floatingInput">Full Name</label>
            </div>
            <div class="form-floating mb-3">
               <input type="number" class="form-control shadow-none form-account" id="floatingInput"
                  placeholder="Your Phone Number">
               <label for="floatingInput">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
               <input type="email" class="form-control shadow-none form-account" id="floatingInput"
                  placeholder="name@example.com">
               <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
               <input type="password" class="form-control shadow-none form-account" id="floatingPassword"
                  placeholder="Password">
               <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
               <button class="btn btn-account me-md-2 " type="button">Sign Up</button>
            </div>
            <div class="d-flex">
               <p>
                  have an account?
                  <a href="login.html">Log In.</a>
               </p>
            </div>
            <div class="d-flex" class="text-center">
               <p>
                  Back To
                  <a href="index.html">Home.</a>
               </p>
            </div>
         </div>
      </div>
   </div>

















   <script src="js/bootstrap.bundle.min.js"></script>
   <script>feather.replace()</script>
   <script src="splide/splide-extension-auto-scroll/dist/js/splide-extension-auto-scroll.js"></script>
</body>

</html>
