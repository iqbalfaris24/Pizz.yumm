   <script src="splide/splide-extension-auto-scroll/dist/js/splide-extension-auto-scroll.js"></script>
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         new Splide('.splide', {
            type: 'loop',
            drag: 'free',
            snap: true,
            focus: 'center',
            perPage: getPerPage(),
            autoScroll: {
               speed: 0.2,
            },
         }).mount(window.splide.Extensions);
         window.addEventListener('resize', function () {
            splide.options.perPage = getPerPage();
            splide.refresh();
         });

         function getPerPage() {
            if (window.innerWidth < 576) {
               return 1;
            } else if (window.innerWidth < 756) {
               return 3;
            } else {
               return 5;
            }
         }
      });

   </script>
