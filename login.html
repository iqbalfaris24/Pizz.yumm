<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="scss/style.css">
   <script src="https://unpkg.com/feather-icons"></script>
   <script src="https://kit.fontawesome.com/d8bf84de76.js" crossorigin="anonymous"></script>

   <title>Login</title>
</head>

<body>
   <div class="login">
      <div class="row d-flex ">
         <div class="col-12 col-md-6 d-flex align-items-center justify-content-center jumbotron">
            <div class="j-content ">
               <img src="img/7.png" alt="">
            </div>
         </div>
         <div class="col-12 col-md-6 d-flex m-auto login-form">
            <div class="login-content">
               <h1>Login</h1>
               <div class="form-floating my-3">
                  <input type="email" class="form-control shadow-none" id="floatingInput"
                     placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
               </div>
               <div class="form-floating my-3">
                  <input type="password" class="form-control shadow-none" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
               </div>
               <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary me-md-2 " type="button">Login</button>
               </div>
               <div class="d-flex my-3">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="d-flex my-3">
                  <p>
                     Don't have an account?
                     <a href="#">Sign up.</a>
                  </p>
               </div>

            </div>
         </div>











         <script src="js/bootstrap.bundle.min.js"></script>
         <script>feather.replace()</script>
         <script src="splide/splide-extension-auto-scroll/dist/js/splide-extension-auto-scroll.js"></script>
</body>

</html>
